      type: object
      properties:
        code:
          type: string
          enum:
            - incompatible_phase
            - incompatible_result
            - exceeded_revision_limit
            - app_pinned
            - database_config_conflict
            - region_conflict
            - static_site_requires_rebuild
            - image_source_missing_digest
