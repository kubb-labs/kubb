              count: '1'
            - amount: '2.34'
              name: Database Clusters
              count: '1'
    simple_charge:
      type: object
      properties:
        name:
          type: string
          description: Name of the charge
          example: Overages
        amount:
          type: string
          description: Total amount charged in USD
          example: '3.45'
    invoice_summary:
      type: object
      properties:
        invoice_uuid:
          type: string
          description: UUID of the invoice
          example: 22737513-0ea7-4206-8ceb-98a575af7681
        billing_period:
          type: string
          description: >-
            Billing period of usage for which the invoice is issued, in
            `YYYY-MM`  format.
          example: 2020-01
        amount:
          type: string
          description: >-
            Total amount of the invoice, in USD.  This will reflect
            month-to-date usage in the invoice preview.
