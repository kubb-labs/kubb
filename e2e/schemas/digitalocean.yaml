          items:
            type: string
          example:
            - '6186916'
        snapshots:
          type: array
          description: >-
            An array of unique identifiers for the snapshots to be scheduled for
            deletion.
          items:
            type: string
          example:
            - '61486916'
        volumes:
          type: array
          description: >-
            An array of unique identifiers for the volumes to be scheduled for
