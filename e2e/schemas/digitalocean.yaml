          maxLength: 256
          minLength: 1
          example: https://www.example.com
        prefix:
          type: string
          description: >-
            Prefix-based match. Only 1 of `exact`, `prefix`, or `regex` must be
            set.
          maxLength: 256
          minLength: 1
          example: https://www.example.com
        regex:
          type: string
          maxLength: 256
          minLength: 1
          description: >-
            RE2 style regex-based match. Only 1 of `exact`, `prefix`, or `regex`
            must be set. For more information about RE2 syntax, see:
            https://github.com/google/re2/wiki/Syntax
          example: ^.*example.com
    apps_cors_policy:
      type: object
      properties:
        allow_origins:
          type: array
          description: The set of allowed CORS origins.
          items:
            $ref: '#/components/schemas/apps_string_match'
          example:
            - exact: https://www.example.com
            - regex: ^.*example.com
        allow_methods:
          type: array
          items:
            type: string
          description: >-
            The set of allowed HTTP methods. This configures the
            `Access-Control-Allow-Methods` header.
          example:
            - GET
            - OPTIONS
            - POST
            - PUT
            - PATCH
            - DELETE
        allow_headers:
          type: array
          items:
            type: string
          description: >-
            The set of allowed HTTP request headers. This configures the
            `Access-Control-Allow-Headers` header.
          example:
            - Content-Type
            - X-Custom-Header
        expose_headers:
          type: array
          items:
            type: string
          description: >-
            The set of HTTP response headers that browsers are allowed to
