{
  "openapi": "3.0.1",
  "info": {
    "title": "Payments API",
    "description": "\nThe payments API allows you to initiate and manage payments and vendors from your Brex business accounts.\n",
    "contact": {
      "name": "Admin",
      "url": "https://brex.com",
      "email": "developer-support@brex.com"
    },
    "version": "1.0"
  },
  "servers": [
    {
      "url": "https://platform.brexapis.com",
      "description": "Production"
    },
    {
      "url": "https://platform.staging.brexapps.com",
      "description": "Staging (Note: This is not a sandbox. It will not work with customer tokens.)"
    }
  ],
  "security": [
    {
      "OAuth2": []
    }
  ],
  "tags": [
    {
      "name": "Vendors",
      "description": "Endpoints to manage vendors"
    },
    {
      "name": "Transfers",
      "description": "Endpoints to initiate transfers and view transfer statuses. Note that for all transfer endpoints, the 'money' field is positive or unsigned for outgoing transfers (debits), and negative for incoming transfers (credits)."
    },
    {
      "name": "Linked Accounts",
      "description": "Endpoint to view connected linked accounts"
    }
  ],
  "paths": {
    "/v1/incoming_transfers": {
      "post": {
        "tags": [
          "Transfers"
        ],
        "summary": "\nCreate incoming transfer\n",
        "description": "\nThis endpoint creates a new incoming transfer. You may use use any eligible bank account connection to fund (ACH Debit) \nany active Brex business account.\n\n**Reminder**: You may not use the Brex API for any activity that requires a license or registration from any \ngovernmental authority without Brex's prior review and approval. This includes but is not limited to any money services\nbusiness or money transmission activity.\n\nPlease review the <a href=\"https://www.brex.com/legal/developer-portal/\">Brex Access Agreement</a> and contact us if \nyou have any questions.\n",
        "operationId": "createIncomingTransfer",
        "parameters": [
          {
            "name": "Idempotency-Key",
            "in": "header",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/CreateIncomingTransferRequest"
              }
            }
          },
          "required": true
        },
        "responses": {
          "200": {
            "description": "createIncomingTransfer 200 response",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Transfer"
                }
              }
            }
          }
        },
        "security": [
          {
            "OAuth2": [
              "incoming_transfers"
            ]
          }
        ]
      }
    },
    "/v1/linked_accounts": {
      "get": {
        "tags": [
          "Linked Accounts"
        ],
        "summary": "\nLists linked accounts\n",
        "description": "\nThis endpoint lists all bank connections that are eligible to make ACH transfers to Brex business account\n",
        "operationId": "listLinkedAccounts",
        "parameters": [
          {
            "name": "cursor",
            "in": "query",
            "schema": {
              "type": "string",
              "nullable": true
            }
          },
          {
            "name": "limit",
            "in": "query",
            "schema": {
              "type": "integer",
              "format": "int32",
              "nullable": true
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Returns a list of bank connections",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Page_BankConnection_"
                }
              }
            }
          },
          "400": {
            "description": "Bad request"
          },
          "401": {
            "description": "Unauthorized"
          },
          "403": {
            "description": "Forbidden"
          }
        },
        "security": [
          {
            "OAuth2": [
              "linked_accounts.readonly"
            ]
          }
        ]
      }
    },
    "/v1/transfers": {
      "get": {
        "tags": [
          "Transfers"
        ],
        "summary": "\nLists transfers \n",
        "description": "\nThis endpoint lists existing transfers for an account.\n\nCurrently, the API can only return transfers for the following payment rails:\n- ACH\n- DOMESTIC_WIRE\n- CHEQUE\n- INTERNATIONAL_WIRE\n",
        "operationId": "listTransfers",
        "parameters": [
          {
            "name": "cursor",
            "in": "query",
            "schema": {
              "type": "string",
              "nullable": true
            }
          },
          {
            "name": "limit",
            "in": "query",
            "schema": {
              "type": "integer",
              "format": "int32",
              "nullable": true
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Returns a list of transfers.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Page_Transfer_"
                }
              }
            }
          },
          "400": {
            "description": "Bad request"
          },
          "401": {
            "description": "Unauthorized"
          },
          "403": {
            "description": "Forbidden"
          },
          "500": {
            "description": "Internal server error"
          }
        },
        "security": [
          {
            "OAuth2": [
              "transfers.readonly",
              "incoming_transfers"
            ]
          }
        ]
      },
      "post": {
        "tags": [
          "Transfers"
        ],
        "summary": "\nCreate transfer\n",
        "description": "\nThis endpoint creates a new transfer.\n\nCurrently, the API can only create transfers for the following payment rails:\n- ACH\n- DOMESTIC_WIRE\n- CHEQUE\n- INTERNATIONAL_WIRES\n\n**Transaction Descriptions**\n* For outgoing check payments, a successful transfer will return a response containing a description value with a format of `Check #<check number> to <recipient_name> - <external_memo>`.\n* For book transfers (from one Brex Business account to another), the recipient value will have a format of `<customer_account.dba_name> - <external_memo>` and the sender will have a format of `<target customer account's dba name> - <external_memo>`.\n* For other payment rails, the format will be `<counterparty_name> - <external_memo>`, where Counterparty name is `payment_instrument.beneficiary_name` or `contact.name`\nFor vendors created from the Payments API, the `counterparty_name` will be the `company_name` [field](/openapi/payments_api/#operation/createVendor!path=company_name&t=request).\n\n**Reminder**: You may not use the Brex API for any activity that requires a license or registration from any \ngovernmental authority without Brex's prior review and approval. This includes but is not limited to any money services\nbusiness or money transmission activity.\n\nPlease review the <a href=\"https://www.brex.com/legal/developer-portal/\">Brex Access Agreement</a> and contact us if \nyou have any questions.\n",
        "operationId": "createTransfer",
        "parameters": [
          {
            "name": "Idempotency-Key",
            "in": "header",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/CreateTransferRequest"
              }
            }
          },
          "required": true
        },
        "responses": {
          "200": {
            "description": "createTransfer 200 response",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Transfer"
                }
              }
            }
          }
        },
        "security": [
          {
            "OAuth2": [
              "transfers"
            ]
          }
        ]
      }
    },
    "/v1/transfers/{id}": {
      "get": {
        "tags": [
          "Transfers"
        ],
        "summary": "\nGet transfer\n",
        "description": "\nThis endpoint gets a transfer by ID.\n\nCurrently, the API can only return transfers for the following payment rails:\n- ACH\n- DOMESTIC_WIRE\n- CHEQUE\n- INTERNATIONAL_WIRE\n",
        "operationId": "getTransfersById",
        "parameters": [
          {
            "name": "id",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Returns a transfer.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Transfer"
                }
              }
            }
          },
          "400": {
            "description": "Bad request"
          },
          "401": {
            "description": "Unauthorized"
          },
          "403": {
            "description": "Forbidden"
          },
          "500": {
            "description": "Internal server error"
          }
        },
        "security": [
          {
            "OAuth2": [
              "transfers.readonly",
              "incoming_transfers"
            ]
          }
        ]
      }
    },
    "/v1/vendors": {
      "get": {
        "tags": [
          "Vendors"
        ],
        "summary": "\nLists vendors \n",
        "description": "\nThis endpoint lists all existing vendors for an account.\nTakes an optional parameter to match by vendor name.\n",
        "operationId": "listVendors",
        "parameters": [
          {
            "name": "cursor",
            "in": "query",
            "schema": {
              "type": "string",
              "nullable": true
            }
          },
          {
            "name": "limit",
            "in": "query",
            "schema": {
              "type": "integer",
              "format": "int32",
              "nullable": true
            }
          },
          {
            "name": "name",
            "in": "query",
            "schema": {
              "type": "string",
              "nullable": true
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Returns a list of vendor objects.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Page_VendorResponse_"
                }
              }
            }
          },
          "400": {
            "description": "Bad request"
          },
          "401": {
            "description": "Unauthorized"
          },
          "403": {
            "description": "Forbidden"
          }
        },
        "security": [
          {
            "OAuth2": [
              "vendors.readonly"
            ]
          }
        ]
      },
      "post": {
        "tags": [
          "Vendors"
        ],
        "summary": "\nCreate vendor\n",
        "description": "\nThis endpoint creates a new vendor.\n",
        "operationId": "createVendor",
        "parameters": [
          {
            "name": "Idempotency-Key",
            "in": "header",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/CreateVendorRequest"
              }
            }
          },
          "required": true
        },
        "responses": {
          "200": {
            "description": "createVendor 200 response",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/VendorResponse"
                }
              }
            }
          }
        },
        "security": [
          {
            "OAuth2": [
              "vendors"
            ]
          }
        ]
      }
    },
    "/v1/vendors/{id}": {
      "get": {
        "tags": [
          "Vendors"
        ],
        "summary": "\nGet vendor\n",
        "description": "\nThis endpoint gets a vendor by ID.\n",
        "operationId": "getVendorById",
        "parameters": [
          {
            "name": "id",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Returns a vendor object.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/VendorResponse"
                }
              }
            }
          },
          "400": {
            "description": "Bad request"
          },
          "401": {
            "description": "Unauthorized"
          },
          "403": {
            "description": "Forbidden"
          },
          "500": {
            "description": "Internal server error"
          }
        },
        "security": [
          {
            "OAuth2": [
              "vendors.readonly"
            ]
          }
        ]
      },
      "put": {
        "tags": [
          "Vendors"
        ],
        "summary": "Update vendor",
        "description": "\n    Updates an existing vendor by ID.\n",
        "operationId": "updateVendor",
        "parameters": [
          {
            "name": "Idempotency-Key",
            "in": "header",
            "schema": {
              "type": "string",
              "nullable": true
            }
          },
          {
            "name": "id",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/UpdateVendorRequest"
              }
            }
          },
          "required": true
        },
        "responses": {
          "200": {
            "description": "updateVendor 200 response",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/VendorResponse"
                }
              }
            }
          }
        },
        "security": [
          {
            "OAuth2": [
              "vendors"
            ]
          }
        ]
      },
      "delete": {
        "tags": [
          "Vendors"
        ],
        "summary": "\nDelete vendor.\n",
        "description": "\nThis endpoint deletes a vendor by ID.\n",
        "operationId": "deleteVendor",
        "parameters": [
          {
            "name": "id",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "deleteVendor 200 response"
          }
        },
        "security": [
          {
            "OAuth2": [
              "vendors"
            ]
          }
        ]
      }
    }
  },
  "components": {
    "schemas": {
      "ACHDetailsRequest": {
        "type": "object",
        "allOf": [
          {
            "$ref": "#/components/schemas/PaymentAccountDetails"
          },
          {
            "required": [
              "account_class",
              "account_number",
              "account_type",
              "routing_number",
              "type"
            ],
            "properties": {
              "type": {
                "$ref": "#/components/schemas/PaymentDetailsTypeRequest"
              },
              "routing_number": {
                "type": "string",
                "description": "The routing number must follow proper format."
              },
              "account_number": {
                "type": "string"
              },
              "account_type": {
                "$ref": "#/components/schemas/AccountType"
              },
              "account_class": {
                "$ref": "#/components/schemas/AccountClass"
              },
              "beneficiary_name": {
                "type": "string",
                "nullable": true
              }
            }
          }
        ]
      },
      "ACHDetailsResponse": {
        "type": "object",
        "allOf": [
          {
            "$ref": "#/components/schemas/PaymentAccountDetailsResponse"
          },
          {
            "required": [
              "account_number",
              "payment_instrument_id",
              "routing_number",
              "type"
            ],
            "properties": {
              "type": {
                "$ref": "#/components/schemas/PaymentDetailsTypeResponse"
              },
              "payment_instrument_id": {
                "type": "string",
                "description": "Payment Instrument ID that can be passed to the /transfers endpoint to trigger a transfer.\nThe type of the payment instrument dictates the method.\n"
              },
              "routing_number": {
                "type": "string"
              },
              "account_number": {
                "type": "string"
              },
              "account_type": {
                "nullable": true,
                "allOf": [
                  {
                    "$ref": "#/components/schemas/AccountType"
                  }
                ]
              },
              "account_class": {
                "nullable": true,
                "allOf": [
                  {
                    "$ref": "#/components/schemas/AccountClass"
                  }
                ]
              }
            }
          }
        ]
      },
      "AccountClass": {
        "type": "string",
        "enum": [
          "BUSINESS",
          "PERSONAL"
        ]
      },
      "AccountType": {
        "type": "string",
        "enum": [
          "CHECKING",
          "SAVING"
        ]
      },
      "Address": {
        "type": "object",
        "properties": {
          "line1": {
            "type": "string",
            "description": "Address line 1, no PO Box.",
            "nullable": true
          },
          "line2": {
            "type": "string",
            "description": "Address line 2 (e.g., apartment, suite, unit, or building).",
            "nullable": true
          },
          "city": {
            "type": "string",
            "description": "City, district, suburb, town, or village.",
            "nullable": true
          },
          "state": {
            "type": "string",
            "description": "For US-addressed the 2-letter State abbreviation. For international-addresses the county, providence, or region.",
            "nullable": true
          },
          "country": {
            "type": "string",
            "description": "Two-letter country code (ISO 3166-1 alpha-2).",
            "nullable": true
          },
          "postal_code": {
            "type": "string",
            "description": "ZIP or postal code.",
            "nullable": true
          },
          "phone_number": {
            "type": "string",
            "description": "Phone number.",
            "nullable": true
          }
        },
        "description": "Company business address (must be in the US; no PO box or virtual/forwarding addresses allowed)."
      },
      "ApprovalType": {
        "type": "string",
        "description": "Specifies the approval type for the transaction. \n`MANUAL` requires a cash admin to approve the transaction before disbursing funds. \nWhen not set, the default policy will apply.",
        "enum": [
          "MANUAL"
        ]
      },
      "Balance": {
        "required": [
          "amount",
          "as_of_date"
        ],
        "type": "object",
        "properties": {
          "amount": {
            "$ref": "#/components/schemas/Money"
          },
          "as_of_date": {
            "type": "string",
            "format": "date"
          }
        }
      },
      "BankAccountDetailsResponse": {
        "type": "object",
        "allOf": [
          {
            "$ref": "#/components/schemas/CounterPartyResponse"
          },
          {
            "required": [
              "type"
            ],
            "properties": {
              "type": {
                "$ref": "#/components/schemas/CounterPartyResponseType"
              },
              "routing_number": {
                "type": "string",
                "description": "Routing number of a bank account (or SWIFT/BIC code for international transfer). For incoming cheques, this field might be null.",
                "nullable": true
              },
              "account_number": {
                "type": "string",
                "description": "Account number of a bank account (or IBAN code for international transfer). For incoming cheques, this field might be null.",
                "nullable": true
              },
              "description": {
                "type": "string",
                "description": "Description of the transfer.",
                "nullable": true
              },
              "beneficiary_bank": {
                "nullable": true,
                "allOf": [
                  {
                    "$ref": "#/components/schemas/BeneficiaryBank"
                  },
                  {
                    "description": "Beneficiary Bank information"
                  }
                ]
              },
              "fed_reference_number": {
                "type": "string",
                "description": "Fed reference number for incoming wires",
                "nullable": true
              },
              "external_memo": {
                "type": "string",
                "description": "External Memo populated by the sender",
                "nullable": true
              }
            }
          }
        ]
      },
      "BankConnection": {
        "required": [
          "bank_details",
          "id",
          "last_four"
        ],
        "type": "object",
        "properties": {
          "id": {
            "type": "string"
          },
          "bank_details": {
            "allOf": [
              {
                "$ref": "#/components/schemas/BankDetails"
              },
              {
                "description": "\nDetails of the bank - Name, Type\n"
              }
            ]
          },
          "brex_account_id": {
            "type": "string",
            "description": "\nBrex business account ID\n",
            "nullable": true
          },
          "last_four": {
            "type": "string"
          },
          "available_balance": {
            "nullable": true,
            "allOf": [
              {
                "$ref": "#/components/schemas/Balance"
              }
            ]
          },
          "current_balance": {
            "nullable": true,
            "allOf": [
              {
                "$ref": "#/components/schemas/Balance"
              }
            ]
          }
        }
      },
      "BankDetails": {
        "required": [
          "name",
          "type"
        ],
        "type": "object",
        "properties": {
          "name": {
            "type": "string",
            "description": "\nThe name of the bank\n"
          },
          "type": {
            "allOf": [
              {
                "$ref": "#/components/schemas/BankType"
              },
              {
                "description": "\nThe type of bank account connected. For example, CHECKING or SAVING\n"
              }
            ]
          }
        }
      },
      "BankType": {
        "type": "string",
        "enum": [
          "CHECKING",
          "SAVING"
        ]
      },
      "BeneficiaryBank": {
        "type": "object",
        "properties": {
          "name": {
            "type": "string",
            "nullable": true
          },
          "address": {
            "nullable": true,
            "allOf": [
              {
                "$ref": "#/components/schemas/Address"
              }
            ]
          }
        }
      },
      "BookTransferDetails": {
        "type": "object",
        "allOf": [
          {
            "$ref": "#/components/schemas/CounterParty"
          },
          {
            "required": [
              "recipient",
              "type"
            ],
            "properties": {
              "type": {
                "$ref": "#/components/schemas/CounterPartyType"
              },
              "recipient": {
                "$ref": "#/components/schemas/Recipient"
              }
            }
          }
        ]
      },
      "BookTransferDetailsResponse": {
        "type": "object",
        "allOf": [
          {
            "$ref": "#/components/schemas/CounterPartyResponse"
          },
          {
            "required": [
              "deposit_account_id",
              "type"
            ],
            "properties": {
              "type": {
                "$ref": "#/components/schemas/CounterPartyResponseType"
              },
              "deposit_account_id": {
                "type": "string",
                "description": "This feature is currently limited to certain customers, please reach out if you are interested"
              }
            }
          }
        ]
      },
      "BrexCashAccountDetails": {
        "type": "object",
        "allOf": [
          {
            "$ref": "#/components/schemas/OriginatingAccount"
          },
          {
            "required": [
              "id",
              "type"
            ],
            "properties": {
              "type": {
                "$ref": "#/components/schemas/OriginatingAccountType"
              },
              "id": {
                "type": "string",
                "description": "\nID of the Brex Business account: Can be found from the `/accounts` endpoint\nwhere instrument type is `CASH`.\n"
              }
            }
          }
        ]
      },
      "BrexCashAccountDetailsResponse": {
        "type": "object",
        "allOf": [
          {
            "$ref": "#/components/schemas/OriginatingAccountResponse"
          },
          {
            "required": [
              "id",
              "type"
            ],
            "properties": {
              "type": {
                "$ref": "#/components/schemas/OriginatingAccountResponseType"
              },
              "id": {
                "type": "string",
                "description": "\nID of the Brex Business account.\n"
              }
            }
          }
        ]
      },
      "BrexCashDetails": {
        "type": "object",
        "allOf": [
          {
            "$ref": "#/components/schemas/ReceivingAccount"
          },
          {
            "required": [
              "id",
              "type"
            ],
            "properties": {
              "type": {
                "$ref": "#/components/schemas/ReceivingAccountType"
              },
