name: "ğŸ”§ Setup"
description: "Sets up Node.js and runs install"

runs:
  using: composite
  steps:
    - name: ğŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v4

    - name: Install bun
      uses: oven-sh/setup-bun@v1

    - name: ğŸŸ¢ Setup Node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: "pnpm"
        registry-url: "https://registry.npmjs.org"

#    - name: Install safe chain
#      shell: bash
#      run: |
#        npm i -g @aikidosec/safe-chain
#        safe-chain setup-ci

    - name: ğŸ‘¤ Setup Git User
      shell: bash
      run: |
        git config --global user.email "stijn@stijnvanhulle.be"
        git config --global user.name "Stijn Van Hulle"

    - name: ğŸ“¥ Install dependencies
      shell: bash
      run: pnpm install --prefer-offline

    - name: âš¡ Setup Turbo cache
      uses: rharkor/caching-for-turbo@v1.8
      continue-on-error: true
      with:
        # Set the prefix for the cache keys.
        cache-prefix: kubb_

    - name: ğŸ” Get base and head commits for `nx affected`
      uses: nrwl/nx-set-shas@v4.1.2
      with:
        main-branch-name: main
