name: ğŸ§ª E2E Tests

on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "examples/**"
      - "**/*.md"
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: ğŸ§ª Build and test on ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        node-version: [20]

    runs-on: ${{ matrix.os }}

    steps:
      - name: â¬‡ï¸ Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup
        uses: ./.github/setup

      - name: ğŸ—ï¸ Build
        run: pnpm run build

      - name: ğŸ“¦ Install e2e dependencies
        run: pnpm install --prefer-offline
        working-directory: ./e2e

      - name: ğŸ§ª Run E2E tests
        working-directory: ./e2e
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
        run: |
          pnpm run generate
