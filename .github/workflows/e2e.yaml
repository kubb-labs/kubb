name: ğŸ§ª E2E Tests

on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "examples/**"
      - "**/*.md"
  workflow_dispatch:
    # inputs:
    #   os:
    #     description: Choose os
    #     required: true
    #     type: choice
    #     options:
    #     - ubuntu-latest
    #     - macos-latest
    #     - windows-latest

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: ğŸ§ª Build and test on ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [20]
        ## comment out for support of node 19,20
        # experimental: [false]

        ## comment for support of node 19,20
        #          exclude:
        #            - os: ubuntu-latest
        #              node-version: 20
        include:
          - os: windows-latest
            node-version: 20
          - os: ubuntu-latest
            node-version: 20

        ## comment out for support of node 19,20
        # include:

        # - os: windows-latest
        #   installer: pnpm run
        # - os: ubuntu-latest
        #   installer: bun run
        # - os: windows-latest
        #   node-version: 19
        #   installer: pnpm run
        #   experimental: true
        # - os: ubuntu-latest
        #   node-version: 19
        #   installer: bun run
        #   experimental: true

        # - os: windows-latest
        #   node-version: 20
        #   installer: pnpm run
        #   experimental: true
        # - os: ubuntu-latest
        #   node-version: 20
        #   installer: bun run
        #   experimental: true

    runs-on: ${{ matrix.os }}

    steps:
      - name: â¬‡ï¸ Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup
        uses: ./.github/setup

      - name: ğŸ—ï¸ Build
        run: pnpm run build

      - name: ğŸ“¦ Install e2e dependencies
        run: pnpm install --prefer-offline
        working-directory: ./e2e

      - name: ğŸ§ª Run E2E tests
        working-directory: ./e2e
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
        run: |
          pnpm run generate
