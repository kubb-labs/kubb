name: Release
on:
  workflow_dispatch:
  push:
    branches: ["main", "alpha", "beta", "rc"]
    paths:
      - ".changeset/**"
      - "packages/**"
permissions:
  contents: write
  id-token: write
  packages: write
  pull-requests: write

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/setup

      - name: Build
        run: bun run build

      - name: Test
        run: bun run test

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Publish
        id: changesets
        uses: changesets/action@v1
        if: ${{ github.event.inputs.tag == '' }}
        with:
          publish: bun release
          commit: "ci(changesets): version packages"
          setupGitUser: false
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish ${{ inputs.tag || 'canary' }}
        id: canary
        if: steps.changesets.outputs.published != 'true'
        run: |
          git checkout main
          bun version:canary
          bun release:canary --tag ${{ inputs.tag || 'canary' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Get canary release info
        id: canary_info
        if: steps.canary.conclusion == 'success'
        run: |
          # Get the version from @kubb/core which is part of the fixed versioning group
          # All @kubb/* packages share the same version per changeset config
          VERSION=$(jq -r .version packages/core/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=kubb@$VERSION" >> $GITHUB_OUTPUT
          echo "Canary version: $VERSION"

      - name: Get regular release info
        id: regular_info
        if: steps.changesets.outputs.published == 'true'
        run: |
          # Get the version from @kubb/core which is part of the fixed versioning group
          # All @kubb/* packages share the same version per changeset config
          VERSION=$(jq -r .version packages/core/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=kubb@$VERSION" >> $GITHUB_OUTPUT
          echo "Regular release version: $VERSION"

      #        - name: Deploy to Coolify
      #          run: |
      #            curl --request GET '${{ secrets.COOLIFY_WEBHOOK }}' --header 'Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}'

      - name: Send a discord notification
        if: steps.changesets.outputs.published == 'true'
        uses: actions/github-script@v6
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            fetch(process.env.DISCORD_WEBHOOK_URL, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                content: `A new release is available ðŸŽ‰. \n [Read the changelog](https://github.com/kubb-labs/kubb/releases)`
              }),
            })
            .then((res) => {
              console.log('Sent discord notification', res)
            })
            .catch((err) => {
              console.error('Error sending discord notification', err)
            })

      - name: Comment on fixed issues
        if: steps.changesets.outputs.published == 'true' || steps.canary_info.outputs.tag != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            let releaseTag;
            
            // Check if this is a regular release or canary release
            const isCanary = '${{ steps.canary_info.outputs.tag }}' !== '';
            
            if (isCanary) {
              // Canary/prerelease - use version from @kubb/core package.json
              releaseTag = '${{ steps.canary_info.outputs.tag }}';
              console.log(`Processing canary release: ${releaseTag}`);
            } else {
              // Regular release - use version from @kubb/core package.json
              releaseTag = '${{ steps.regular_info.outputs.tag }}';
              console.log(`Processing regular release: ${releaseTag}`);
            }
            
            if (!releaseTag) {
              console.log('No release tag available, skipping issue comments');
              return;
            }
            
            console.log(`Triggering issue comment workflow for release: ${releaseTag}`);
            
            try {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'issue-comment-on-release.yml',
                ref: 'main',
                inputs: {
                  release_tag: releaseTag,
                  dry_run: 'false'
                }
              });
              console.log(`Successfully triggered issue comment workflow for ${releaseTag}`);
            } catch (error) {
              console.error(`Failed to trigger workflow: ${error.message}`);
              // Don't fail the release if commenting fails
            }
