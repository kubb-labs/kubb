name: Release
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Optional: Custom tag for canary release'
        required: false
        type: string
  push:
    branches: ["main", "alpha", "beta", "rc"]
    paths:
      - ".changeset/**"
      - "packages/**"
permissions:
  actions: write
  contents: write
  id-token: write
  packages: write
  pull-requests: write
  issues: write

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    timeout-minutes: 15
    runs-on: ubuntu-latest
    outputs:
      published_packages: ${{ steps.changesets.outputs.publishedPackages }}
      published: ${{ steps.changesets.outputs.published }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/setup

      - name: Build
        run: pnpm run build

      - name: Test
        run: pnpm run test

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Publish
        id: changesets
        uses: changesets/action@v1
        if: ${{ github.event.inputs.tag == '' }}
        with:
          publish: pnpm release
          commit: "ci(changesets): version packages"
          setupGitUser: false
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish ${{ inputs.tag || 'canary' }}
        id: canary
        if: steps.changesets.outputs.published != 'true'
        run: |
          git checkout main
          pnpm version:canary
          pnpm release:canary --tag ${{ inputs.tag || 'canary' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Send a discord notification
        if: steps.changesets.outputs.published == 'true'
        uses: actions/github-script@v7
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            fetch(process.env.DISCORD_WEBHOOK_URL, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                content: `A new release is available ðŸŽ‰. \n [Read the changelog](https://github.com/kubb-labs/kubb/releases)`
              }),
            })
            .then((res) => {
              console.log('Sent discord notification', res)
            })
            .catch((err) => {
              console.error('Error sending discord notification', err)
            })

  find_package_version:
    name: Find Package Version
    needs: [release]
    runs-on: ubuntu-latest
    if: needs.release.outputs.published == 'true'
    outputs:
      package_version: ${{ steps.find_package_version.outputs.package_version }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/setup

      - id: find_package_version
        run: |
          package_version=$(node ./scripts/find-release-from-changeset.js)
          echo "package_version=${package_version}" >> "$GITHUB_OUTPUT"
        env:
          PACKAGE_VERSION_TO_FOLLOW: "@kubb/core"
          PUBLISHED_PACKAGES: ${{ needs.release.outputs.published_packages }}

  comment:
    name: Comment on related issues and pull requests
    if: needs.find_package_version.outputs.package_version != ''
    needs: [release, find_package_version]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Trigger issue comment workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const releaseTag = 'kubb@${{ needs.find_package_version.outputs.package_version }}';
            
            console.log(`Triggering issue comment workflow for release: ${releaseTag}`);
            
            try {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'issue-comment-on-release.yml',
                ref: 'main',
                inputs: {
                  release_tag: releaseTag,
                  dry_run: 'false'
                }
              });
              console.log(`Successfully triggered issue comment workflow for ${releaseTag}`);
            } catch (error) {
              console.error(`Failed to trigger workflow: ${error.message}`);
              // Don't fail the release if commenting fails
            }
