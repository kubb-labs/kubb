on:
  push:
    branches:
      - main
      
  workflow_dispatch:
name: release-please
  
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Release
        uses: google-github-actions/release-please-action@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          command: manifest
          monorepo-tags: true
          changelog-types: '[{"type":"feat","section":"âœ¨ Features","hidden":false},{"type":"fix","section":"ğŸ Bug Fixes","hidden":false},{"type":"chore","section":"ğŸ“¦ Miscellaneous","hidden":false}]'