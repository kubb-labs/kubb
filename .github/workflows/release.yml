name: release-please
on:
  push:
    branches: ['main', 'alpha', 'beta', 'rc']
    paths-ignore:
      - "docs/**"
      - "examples/**"
      - "**/*.md"

  workflow_dispatch:


permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Release
        uses: google-github-actions/release-please-action@v3.7.9
        with:
          command: manifest
          monorepo-tags: true
          default-branch: alpha

