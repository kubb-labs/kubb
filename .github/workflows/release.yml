on:
  push:
    branches:
      - main
      
  workflow_dispatch:
name: release-please
# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true
  
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          command: manifest
          monorepo-tags: true
          changelog-types: '[{"type":"feat","section":"âœ¨ Features","hidden":false},{"type":"fix","section":"ğŸ Bug Fixes","hidden":false},{"type":"chore","section":"ğŸ“¦ Miscellaneous","hidden":false}]'
