name: âœ… Quality

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ğŸ—ï¸ Build
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: ğŸ”§ Setup
        uses: ./.github/setup

      - name: ğŸ—ï¸ Build
        run: pnpm run build

      - name: ğŸ“¦ Cache build artifacts
        uses: actions/cache/save@v4
        with:
          path: |
            packages/*/dist
            packages/*/node_modules/.cache
          key: build-${{ github.sha }}

  typecheck:
    name: ğŸ” Typecheck
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: â¬‡ï¸ Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: ğŸ”§ Setup
        uses: ./.github/setup

      - name: ğŸ“¦ Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            packages/*/dist
            packages/*/node_modules/.cache
          key: build-${{ github.sha }}

      - name: ğŸ” Typecheck
        run: pnpm run typecheck

      - name: ğŸ” Typecheck examples
        run: pnpm run typecheck:examples

  tests:
    name: ğŸ§ª Tests
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: â¬‡ï¸ Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: ğŸ”§ Setup
        uses: ./.github/setup

      - name: ğŸ“¦ Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            packages/*/dist
            packages/*/node_modules/.cache
          key: build-${{ github.sha }}

      - name: ğŸ§ª Test
        run: pnpm run test

      - name: ğŸ“Š Upload coverage reports to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  linting:
    name: ğŸ§¹ Linting
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: â¬‡ï¸ Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup
        uses: ./.github/setup

      - name: ğŸ“¦ Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            packages/*/dist
            packages/*/node_modules/.cache
          key: build-${{ github.sha }}

      - name: ğŸ§¹ Linting
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
        continue-on-error: true
        run: pnpm run lint:ci

  performance:
    name: âš¡ Performance analysis (Ceviz)
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup
        uses: ./.github/setup

      - name: âš¡ Run Ceviz performance analysis
        continue-on-error: true
        run: pnpm run perf

      - name: ğŸ“¤ Upload Ceviz report
        uses: actions/upload-artifact@v4
        with:
          name: ceviz-report
          path: ceviz-report.html

  prerelease:
    name: ğŸ Prerelease
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: â¬‡ï¸ Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: ğŸ”§ Setup
        uses: ./.github/setup

      - name: ğŸ“¦ Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            packages/*/dist
            packages/*/node_modules/.cache
          key: build-${{ github.sha }}

      - name: ğŸ Publish preview packages
        run: pnpx pkg-pr-new publish --pnpm --owner=stijnvanhulle --repo=https://github.com/kubb-labs/kubb.git './packages/*' --template './examples/*'
