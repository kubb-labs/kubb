name: PR

on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "examples/**"
      - "**/*.md"
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Setup Tools
        uses: kubb-labs/config/.github/setup@main

      - name: Build
        run: pnpm run build

      - name: Cache build artifacts
        uses: actions/cache/save@v4
        with:
          path: |
            packages/*/dist
            packages/*/node_modules/.cache
          key: build-${{ github.sha }}

  typecheck:
    name: Typecheck
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    needs: build
    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Setup Tools
        uses: kubb-labs/config/.github/setup@main

      - name: Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            packages/*/dist
            packages/*/node_modules/.cache
          key: build-${{ github.sha }}

      - name: Typecheck
        run: pnpm run typecheck

      - name: Typecheck examples
        run: pnpm run typecheck:examples

  tests:
    name: Tests
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    needs: build
    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Setup Tools
        uses: kubb-labs/config/.github/setup@main

      - name: Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            packages/*/dist
            packages/*/node_modules/.cache
          key: build-${{ github.sha }}

      - name: Test
        run: pnpm run test

      - name: Upload coverage reports to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  linting:
    name: Linting
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    needs: build
    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Tools
        uses: kubb-labs/config/.github/setup@main

      - name: Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            packages/*/dist
            packages/*/node_modules/.cache
          key: build-${{ github.sha }}

      - name: Linting
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
        continue-on-error: true
        run: pnpm run lint:ci

      - name: Knip
        continue-on-error: true
        run: pnpm run knip --reporter github-actions

  performance:
    name: Performance analysis (Ceviz)
    timeout-minutes: 10
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Tools
        uses: kubb-labs/config/.github/setup@main

      - name: Run Ceviz performance analysis
        continue-on-error: true
        run: pnpm run perf

      - name: Upload Ceviz report
        uses: actions/upload-artifact@v4
        with:
          name: ceviz-report
          path: ceviz-report.html

  benchmarks:
    name: Performance benchmarks (Vitest)
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    needs: build
    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Setup Tools
        uses: kubb-labs/config/.github/setup@main

      - name: Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            packages/*/dist
            packages/*/node_modules/.cache
          key: build-${{ github.sha }}

      - name: Run Vitest benchmarks
        continue-on-error: true
        run: pnpm run perf:bench

  prerelease:
    name: Prerelease
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    needs: build
    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Setup Tools
        uses: kubb-labs/config/.github/setup@main

      - name: Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            packages/*/dist
            packages/*/node_modules/.cache
          key: build-${{ github.sha }}

      - name: Publish preview packages
        run: pnpx pkg-pr-new publish --pnpm --owner=stijnvanhulle --repo=https://github.com/kubb-labs/kubb.git './packages/*' --template './examples/*'
  dependency-diff:
    name: Dependency Diff
    timeout-minutes: 10
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]' && github.repository_owner == 'kubb-labs'
    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Analyze dependency changes
        uses: e18e/action-dependency-diff@v1
        continue-on-error: true
        with:
          duplicate-threshold: 5
          size-threshold: -1

  e2e:
    name: Build and test on ${{ matrix.os }}
    timeout-minutes: 30
    if: github.actor != 'github-actions[bot]'
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [20]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Tools
        uses: kubb-labs/config/.github/setup@main

      - name: Build
        run: pnpm run build

      - name: Run single E2E test for petStore
        working-directory: ./e2e
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
        run: |
          pnpm run generate:petstore

      - name: Run E2E tests
        working-directory: ./e2e
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
        run: |
          pnpm run generate --verbose
