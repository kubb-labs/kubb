name: PR

on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - "examples/**"
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Setup Tools
        uses: kubb-labs/config/.github/setup@main

      - name: Build
        run: pnpm run build

      - name: Cache build artifacts
        uses: actions/cache/save@v4
        with:
          path: |
            packages/*/dist
            packages/*/node_modules/.cache
          key: build-${{ github.sha }}

  typecheck:
    name: Typecheck
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    needs: build
    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Setup Tools
        uses: kubb-labs/config/.github/setup@main

      - name: Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            packages/*/dist
            packages/*/node_modules/.cache
          key: build-${{ github.sha }}

      - name: Typecheck
        run: pnpm run typecheck

      - name: Typecheck examples
        run: pnpm run typecheck:examples

  tests:
    name: Tests
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    needs: build
    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Setup Tools
        uses: kubb-labs/config/.github/setup@main

      - name: Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            packages/*/dist
            packages/*/node_modules/.cache
          key: build-${{ github.sha }}

      - name: Test
        run: pnpm run test

      - name: Upload coverage reports to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  linting:
    name: Linting
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    needs: build
    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Tools
        uses: kubb-labs/config/.github/setup@main

      - name: Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            packages/*/dist
            packages/*/node_modules/.cache
          key: build-${{ github.sha }}

      - name: Linting
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
        continue-on-error: true
        run: pnpm run lint:ci

      - name: Knip
        continue-on-error: true
        run: pnpm run knip --reporter github-actions

  performance:
    name: Performance analysis (Ceviz)
    timeout-minutes: 10
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Tools
        uses: kubb-labs/config/.github/setup@main

      - name: Run Ceviz performance analysis
        continue-on-error: true
        run: pnpm run perf

      - name: Upload Ceviz report
        uses: actions/upload-artifact@v4
        with:
          name: ceviz-report
          path: ceviz-report.html

  benchmarks:
    name: Performance benchmarks (Vitest)
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    needs: build
    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Setup Tools
        uses: kubb-labs/config/.github/setup@main

      - name: Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            packages/*/dist
            packages/*/node_modules/.cache
          key: build-${{ github.sha }}

      - name: Run Vitest benchmarks
        continue-on-error: true
        run: pnpm run perf:bench

  prerelease:
    name: Prerelease
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    needs: build
    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Setup Tools
        uses: kubb-labs/config/.github/setup@main

      - name: Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            packages/*/dist
            packages/*/node_modules/.cache
          key: build-${{ github.sha }}

      - name: Publish preview packages
        run: pnpx pkg-pr-new publish --pnpm --owner=stijnvanhulle --repo=https://github.com/kubb-labs/kubb.git './packages/*' --template './examples/*'

  dependency-diff:
    name: Dependency Diff
    timeout-minutes: 10
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]' && github.repository_owner == 'kubb-labs'
    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Analyze dependency changes
        uses: e18e/action-dependency-diff@v1
        continue-on-error: true
        with:
          duplicate-threshold: 5
          size-threshold: -1

  update-examples:
    name: Update generated examples
    timeout-minutes: 20
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]' && github.head_ref != 'chore/update-generated-examples'
    needs: build
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Tools
        uses: kubb-labs/config/.github/setup@main

      - name: Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            packages/*/dist
            packages/*/node_modules/.cache
          key: build-${{ github.sha }}

      - name: Generate examples
        id: generate
        run: pnpm run generate

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain examples/) ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in examples/"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in examples/"
          fi

      - name: Create Pull Request with generated files
        if: steps.check_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          base: ${{ github.head_ref || github.ref_name }}
          branch: chore/update-generated-examples
          delete-branch: true
          title: "chore: update generated examples"
          commit-message: "chore(examples): update generated files"
          body: |
            Automated update of generated example files from `pnpm generate`.
            
            This PR was automatically created to keep example generated files in sync.

  e2e:
    name: Build and test on ${{ matrix.os }}
    timeout-minutes: 30
    if: github.actor != 'github-actions[bot]'
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [20]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Tools
        uses: kubb-labs/config/.github/setup@main

      - name: Build
        run: pnpm run build

      - name: Run single E2E test for petStore
        working-directory: ./tests/e2e
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
        run: |
          pnpm run generate:petstore

      - name: Run E2E tests
        working-directory: ./tests/e2e
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
        run: |
          pnpm run generate --debug
