name: Update GitHub Actions

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-actions:
    name: Update actions
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Update actions
        run: npx actions-up --yes

      - name: Create pull request
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: 'ci: update GitHub Actions to latest versions'
          title: 'ci: update GitHub Actions to latest versions'
          body: Automated update of GitHub Actions to their latest versions with SHA pinning.
          branch: ci/update-actions
          delete-branch: true
