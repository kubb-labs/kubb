name: ğŸ§¹ Cleanup Old Tags

on:
  schedule:
    - cron: '0 0 * * 0' # Runs every Sunday at 00:00 UTC
  workflow_dispatch:     # Allows manual run

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cleanup:
    name: ğŸ—‘ï¸ Delete old tags and releases
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important: fetch all tags

      - name: ğŸ”§ Configure Git user
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: ğŸ—‘ï¸ Delete old releases (1 year+)
        uses: freenet-actions/delete-old-releases@v1
        with:
          max-age: 'P1Y' # Delete all releases older than 1 year.
          token: '${{ github.token }}'
          delete-tags: true

      - name: ğŸ·ï¸ Delete old tags (1 year+)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          now=$(date +%s)
          threshold=$((365 * 24 * 60 * 60))

          git fetch --tags

          git for-each-ref --sort=creatordate --format '%(refname:strip=2) %(creatordate:iso8601)' refs/tags | while read tag date; do
            tag_seconds=$(date -d "$date" +%s)
            age=$((now - tag_seconds))

            if [ "$age" -gt "$threshold" ]; then
              echo "ğŸ—‘ï¸ Deleting tag: $tag (created on $date)"
              git tag -d "$tag"
              git push origin ":refs/tags/$tag"
            fi
          done
